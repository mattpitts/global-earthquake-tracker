<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://www.webglearth.com/v2/api.js"></script>
		<script src="js/application.js"></script>
		<title>Global Earthquake Tracker</title>
	</head>
	<body>

		<div class="loadingscreen">
			<img src="media/default.gif" alt="" class="loadingimage"/>
		</div>
		<div class="container-fluid">
			<header class="row">
				<div class="col-sm-3">
					<h1 class="maintitle" id="title">Global Earthquake Tracker</h1>
					<!-- <h1 class="maintitle-first">G</h1><h1 class="maintitle">lobal </h1>
					<h1 class="maintitle-first">E</h1><h1 class="maintitle">arthquake </h1>
					<h1 class="maintitle-first">T</h1><h1 class="maintitle">racker</h1> -->
				</div>
				<div class="col-sm-5">
					<select class="custom-select" id="card-options">
						<option selected value="magnitude">Sort by Magnitude</option>
						<option value="depth">Sort by Depth</option>
						<option value="mmi">Sort by MMI</option>
						<option value="felt">Population affected by shaking</option>
					</select>

				</div>
				<div class="col-sm-3">
					<form>
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label for="minimum-magnitude">Minimum Magnitude</label>
	    							<input type="minimum-magnitude" class="form-control" id="minimum-magnitude" value="7">
	  							</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label for="minimum-date">Date Range</label>
									<input type="minimum-date" class="form-control" id="minimum-date" value="2013-01-15">
									<small class="form-text">Start</small>
									<input type="maximum-date" class="form-control" id="maximum-date" value="2015-01-15">
									<small class="form-text">End</small>
								</div>
							</div>
							<div class="col-sm-2 buttontest align-self-end">
								<button type="submit" id="submit" class="btn btn-primary searchbutton">Search</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-1">

				</div>
			</header>
			<main class="row">
				<div class="col-sm-1">

				</div>
				<div class="col-sm-5 mapcontainer">
					<div id="earth_div" class="globe-container">

					</div>


				</div>
				<div class="col-sm-5 browsercontainer">
					<div class="row browser-top">
						<div class="col-sm-6 detailcontainer" id="detailcontainer">
							<!-- <p class="text-center">
								Click on a marker for details
							</p> -->
							<div class="card detailscard">
							</div>
						</div>
						<!-- <div class="col-sm-5 graphcard" id="graph-container">
							<div class = "card graphcontainer">
								<div class="graphheader-container">
									<div class="graphheader graphheader-left">

									</div>
									<div class="graphheader graphheader-center">

									</div>
									<div class="graphheader graphheader-right">

									</div>
								</div>
								<div class="graph">
									<div class="graph-left">

									</div>
									<div class="graph-center">

									</div>
									<div class="graph-right">

									</div>
								</div>
							</div>
						</div> -->
						<div class="card graphcard">
							<div class="card-header graphheader">
								<div class="row">
									<div class="col-sm-4">
										<h6>Magnitude</h6>
									</div>
									<div class="col-sm-4">
										<h6>Depth</h6>
									</div>
									<div class="col-sm-4">
										<h6>MMI</h6>
									</div>
								</div>
							</div>
							<div class="row graphcontainer">
								<div class="col-sm-4 graph-left">

								</div>
								<div class="col-sm-4 graph-center">

								</div>
								<div class="col-sm-4 graph-right">

								</div>
							</div>
						</div>

					</div>
					<div class="row carouselcontainer">
						<div class="col-sm-1 carousel-left">
							<!-- <div class="row"> -->
								<!-- <div class="col-sm-6 carousel-left-fast" id="carousel-left-fast"> -->

								<!-- </div> -->
								<div class="col-sm-6 carousel-left-slow" id="carousel-left-slow">
									<div class="left-arrow arrow">

									</div>
								</div>
							<!-- </div> -->

						</div>
						<div class="col-sm-10 carousel-cards" id="carousel-cards">

						</div>
						<div class="col-sm-1 carousel-right">
							<div class="col-sm-6 carousel-right-slow" id="carousel-right-slow">
								<div class="right-arrow arrow">

								</div>

							</div>
							<!-- <div class="col-sm-6 carousel-right-fast" id="carousel-right-fast">

							</div> -->

						</div>


					</div>

				</div>
				<div class="col-sm-1">

				</div>
			</main>
		</div>

	</body>
</html>
