<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script src="https://www.webglearth.com/v2/api.js"></script>
		<script src="js/application.js"></script>
		<title>Global Earthquake Tracker</title>
	</head>
	<body>
		<h1 class="maintitle" id="title">Global<br /> Earthquake<br /> Tracker</h1>

		<div class="loadingscreen">
			<img src="media/default.gif" alt="" class="loadingimage"/>
		</div>
		<div class="container-fluid">
			<header class="row">
				<div class="col-sm-6">

				</div>
				<div class="col-sm-5">
					<form>
						<div class="row">

							<div class="col-sm-4 date-picker">
								<div class="form-group">
									<label for="minimum-date">Start Date:</label>
									<input type="minimum-date" class="form-control" id="minimum-date" value="01/15/2010">
									<label for="maximum-date">End Date:</label>
									<input type="maximum-date" class="form-control" id="maximum-date" value="01/15/2015">
								</div>
							</div>
							<div class="col-sm-4 date-picker">

								<div class="form-group">
									<label for="minimum-magnitude">Minimum Magnitude</label>
	    							<input type="minimum-magnitude" class="form-control" id="minimum-magnitude" value="7">
									<label for="card-options" class="text-small">Sort By:</label>
									<select class="custom-select" name ="card-options" id="card-options">
										<option selected value="magnitude">Magnitude</option>
										<option value="depth">Depth</option>
										<option value="mmi">Mercali Intensity Scale</option>
										<option value="felt">Population affected by shaking</option>
									</select>
								</div>
	  						</div>
							<div class="col-sm-4 submitbuttoncolumn">
								<button type="submit" id="submit" class="btn btn-primary searchbutton">Search</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-1">

				</div>
			</header>
			<main class="row">
				<div class="col-sm-6 mapcontainer">
					<div id="earth_div" class="globe-container">

					</div>
				</div>
				<div class="col-sm-5 browsercontainer">
					<div class="row browser-top">
						<div class="col-sm-6 detailcontainer" id="detailcontainer">
							<div class="card detailscard">
							</div>
						</div>
						<div class="card graphcard">
							<div class="card-header graphheader">
								<div class="row">
									<div class="col-sm-4">
										<h6>Mag.</h6>
									</div>
									<div class="col-sm-4">
										<h6>Depth</h6>
									</div>
									<div class="col-sm-4">
										<h6>MMI</h6>
									</div>
								</div>
							</div>
							<div class="row graphcontainer">
								<div class="col-sm-4 graph-left">

								</div>
								<div class="col-sm-4 graph-center">

								</div>
								<div class="col-sm-4 graph-right">

								</div>
							</div>
						</div>

					</div>
					<div class="row carouselcontainer">
						<div class="col-sm-1 carousel-left">
							<div class="col-sm-6 carousel-left-slow" id="carousel-left-slow">
								<div class="left-arrow arrow">

								</div>
							</div>
						</div>
						<div class="col-sm-10 carousel-cards" id="carousel-cards">

						</div>
						<div class="col-sm-1 carousel-right">
							<div class="col-sm-6 carousel-right-slow" id="carousel-right-slow">
								<div class="right-arrow arrow">

								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-1">

				</div>
			</main>
		</div>

	</body>
</html>
